<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
      >
      <title></title>

      <style>
        body, html {
          margin: 0;
          padding: 0;
        }

        .wiggle {
          animation: wiggle 0.8s infinite;
        }

        @keyframes wiggle {
          0%   {transform: rotate(-0.8deg)}
          25%   {transform: rotate(1deg) translateY(1px)}
          50%   {transform: rotate(-1deg) translateY(-1px)}
          75%   {transform: rotate(0.8deg) translateY(-2px) translateX(1px)}
        }
      </style>
    </head>
    <body>
        <div id="app" style="font:-webkit-control"></div>
        <% _.forEach(htmlWebpackPlugin.files.js, function(file) { %><script src="<%- file %>"></script><% }); %>
    </body>
</html>
